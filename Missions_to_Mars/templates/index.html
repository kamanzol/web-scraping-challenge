<html lang="en">
  <!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Web Scraping Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
          </div>
    </div>

    <div class="container">
      <h3>Latest Mars News</h3>
      <h6>{{ scrape_mars_news.news_title }}</h6>
      <p>{{ scrape_mars_news.news_paragraph }}</p>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3>Featured Mars Image</h3>
            <img src="{{ featured_image.featured_image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
        </div>

        <div class="col-md4">
            <h4>Mars Facts</h4>
            <a href="{{ mars_facts.mars_table }}"></a>
          </div>


    </div>
  </div>
